 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realtime chat application</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="profile.png" alt="image">
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">User-Name</h4>
                        <!-- <p class="chatbox__description--header">There are many variations of passages of Lorem Ipsum available</p> -->
                    </div>
                </div>
                
            </div>
 
 
    
    <div class="container">
       
        <div class="message right"> hey how are you?</div>
        <div class="message left"> All good. What bout you?</div>
    </div>
    <div class="send">
    <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp">
        <button class="btn" type="submit">send</button>

    </form>
    </div>
</body>
</html>
